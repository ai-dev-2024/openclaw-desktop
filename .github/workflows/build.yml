name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS (Intel)
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'OpenClaw Desktop v__VERSION__'
          releaseBody: |
            ## OpenClaw Desktop v__VERSION__
            
            A beautiful desktop interface for OpenClaw AI assistant.
            
            ### Downloads
            - **Windows**: `.msi` or `.exe` installer
            - **macOS**: `.dmg` disk image
            - **Linux**: `.AppImage` or `.deb` package
            
            ---
            
            â˜• **[Support Development on Ko-fi](https://ko-fi.com/ai_dev_2024)**
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build Complete
        run: echo "All platforms built successfully!"
